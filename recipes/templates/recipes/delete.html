{% extends 'recipes/base.html' %}

{% block title %}
    Delete recipe
{% endblock %}

{% block content %}
    <div class="container">
        <p>Are you sure want to delete "{{ recipe }}"?</p>
        <form action="" method="POST">
            {% csrf_token %}

            <input class="btn btn-outline-danger" type="submit" name="Confirm">
            <a class="btn btn-outline-warning" href="{% url 'catalogues:catalogue' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
