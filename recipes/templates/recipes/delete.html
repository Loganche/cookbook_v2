{% extends 'recipes/base.html' %}

{% block title %}
    Delete recipe
{% endblock %}

{% block content %}
    <p>Are you sure want to delete "{{ recipe }}"?</p>
    <form action="" method="POST">
        {% csrf_token %}

        <input class="btn btn-danger" type="submit" name="Confirm">
        <a class="btn btn-warning" href="{% url 'catalogues:catalogue' %}">Cancel</a>
    </form>
{% endblock %}
