{% extends 'recipes/base.html' %}

{% block title %}
    Editing
{% endblock %}

{% block content %}
    <div class="container">
        <h1>New recipe</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-outline-info" type="submit" name="Submit">
            <a class="btn btn-outline-secondary" href="{% url 'catalogues:catalogue' %}">Cancel</a>
        </form>
    </div>
{% endblock %}
