<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <p class="h5 my-0 me-md-auto fw-normal">Cookbook</p>
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="{% url 'main:home' %}">Home</a>
    <a class="p-2 text-dark" href="{% url 'catalogues:catalogue' %}">Catalogue</a>
    <a class="p-2 text-dark" href="{% url 'catalogues:search' %}">Search</a>
    <a class="p-2 text-dark" href="{% url 'main:about' %}">About</a>
      {% if request.user.is_anonymous %}
        <a class="btn btn-outline-primary" href="{% url 'accounts:register' %}">Register</a>
        <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
      {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:profile' user.pk %}">Hello, {{ request.user }}</a>
        <a class="btn btn-outline-primary" href="{% url 'accounts:logout' %}">Logout</a>
      {% endif %}
  </nav>
</header>
