{% extends 'catalogues/base.html' %}

{% block title %}
    Catalogue page
{% endblock %}

{% block content %}
    <h1>Catalogue</h1>
    <table class="table">
        <tr>
            <th>Recipe</th>
            <th>Favourite</th>
            <th></th>
            <th></th>
        </tr>

        {% for x in recipes %}
            <tr>
                <td><h5>{{ x.name }}</h5></td>
                <td>{{ x.favourite }}</td>
                <td><a class="btn btn-info" href="{% url 'recipes:recipe' x.pk %}">View</a></td>
                {% if request.user.is_staff %}
                    <td><a class="btn btn-danger" href="{% url 'recipes:delete' x.pk %}">Delete</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
