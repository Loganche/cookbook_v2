{% extends 'accounts/base.html' %}

{% block title %}
    Profile page
{% endblock %}

{% block content %}
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Profile</h1>

        <table class="table">
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
            </tr>
        </table>

        <table>
            <tr>
                <th><a class="btn btn-outline-warning" href="{% url 'catalogues:catalogue' %}">Favourites</a></th>
                <th><a class="btn btn-outline-info" href="{% url 'main:home' %}">Back</a></th>
            </tr>
        </table>
    </div>
{% endblock %}
